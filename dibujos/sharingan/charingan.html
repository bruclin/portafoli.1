<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>sharingan</title>
    <link rel="stylesheet" href="js.css">
</head>

<body>

    <div class="rostro">

        <div class="placa">
            <img src="img/klipartz.com.png" class="imgs">
        </div>

        <div class="naris">
            <div class="ori"></div>
        </div>

        <div class="boca">
            <div class="diente1"></div>

            <div class="diente2"></div>

            <div class="diente3"></div>
        </div>

        <div class="charingan">
            <div class="linea">
                <div class="circulo" style="transform: rotate(-30deg);">
                    <div class="triangulo"></div>
                </div>

                <div class="circulo" style="left: 130px; top:50px; transform: rotate(80deg);">
                    <div class="triangulo"></div>
                </div>

                <div class="circulo" style="left: 50px; top:130px; transform: rotate(189deg);">
                    <div class="triangulo"></div>
                </div>

                <div class="linea" style="width: 40%; height: 40%; background-color: black;"></div>

            </div>
        </div>



        <div class="charingans">
            <div class="lineas">
                <div class="circulos" style="transform: rotate(-30deg);">
                    <div class="triangulos"></div>
                </div>

                <div class="circulos" style="left: 130px; top:50px; transform: rotate(80deg);">
                    <div class="triangulos"></div>
                </div>

                <div class="circulos" style="left: 50px; top:130px; transform: rotate(189deg);">
                    <div class="triangulos"></div>
                </div>

                <div class="lineas" style="width: 40%; height: 40%; background-color: black;"></div>

            </div>
        </div>
    </div>
